{% if jobSubResults|length > 0 %}
<ul class="no-bullet" style="margin-left: 1rem">
    <li>Test exit code: {{ jobSubResults.exit_code }}</li>
    <ol>
        {% for r in jobSubResults.result %}
        <li> {% if r.name|length > 1 %} {{ r.name }}: {% endif %} {{ r.result }}</li>
        {% endfor %}
    </ol>
</ul>
{% else %}

{% endif %}
