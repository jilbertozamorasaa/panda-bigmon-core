{% if jobSubResults|length > 0 %}
<ul class="no-bullet">
    <li>Test exit code: {{ jobSubResults.exit_code }}</li>
    <ol>
        {% for r in jobSubResults.result %}
        <li> {{ r }}</li>
        {% endfor %}
    </ol>
</ul>
{% else %}
    <p>
        No information about sub-jobs results is available.
    </p>
{% endif %}
