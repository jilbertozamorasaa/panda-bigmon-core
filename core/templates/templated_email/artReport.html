<!DOCTYPE html>
<html>
    <head>
        <h2>ART jobs status report generated at {{ built }}</h2>
    </head>
    <body>
        {% for bsum in summary %}
            <h4>Summary for <b>{{ bsum.branch }}/{{ bsum.ntag_full }}</b>, <a href="https://bigpanda.cern.ch/art/jobs/?branch={{ bsum.branch }}&ntag={{ bsum.ntag }}&view=branches">link</a>.</h4>
            <table style="margin-left: 40px">
                <tr>
                    <th style="text-align: left; margin-left: 5px; margin-right: 5px">Package</th>
                    <th style="text-align: center; margin-left: 5px; margin-right: 5px">Fail</th>
                    <th style="text-align: center; margin-left: 5px; margin-right: 5px">Success</th>
                    <th style="text-align: center; margin-left: 5px; margin-right: 5px">Active</th>
                </tr>
                {% for psum in bsum.packages %}
                    <tr>
                        <td>{{ psum.name }}</td>
                        <td style="text-align: center;">{{ psum.nfailed }}</td>
                        <td style="text-align: center;">{{ psum.nfinished}}</td>
                        <td style="text-align: center;">{{ psum.nactive }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endfor %}
    </body>
</html>
